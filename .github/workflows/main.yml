name: Issue Workflow
on:
  issues:
    types: [opened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Greet user
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.MY_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d '{"body":"Hello user!\\\nThanks for opening an issue  we will resolve it soon!!!\\\nHave a nice dayðŸ˜„.\\\n\\\n![Image](https://i.redd.it/wf2pdan4rbk41.png)"}'
